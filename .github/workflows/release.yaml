name: release

on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    strategy:
      matrix:
        arch: [amd64, 386]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: env GOOS=linux GOARCH=${{matrix.arch}} go build -o adjutant-${{matrix.arch}} -v ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-${{matrix.arch}}
        path: adjutant-linux-${{matrix.arch}}

  build-windows:
    strategy:
      matrix:
        arch: [amd64, 386]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: env GOOS=windows GOARCH=${{matrix.arch}} go build -o adjutant-${{matrix.arch}}.exe -v ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: win-${{matrix.arch}}
        path: adjutant-${{matrix.arch}}.exe

  release:
    name: release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v3
      
      - name: list assets
        run: ls *
      
      - name: create release
        uses: marvinpinto/action-automatic-releases@latest
        id: create_release
        with:
          draft: false
          prerelease: false
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files:
            ./**/adjutant*